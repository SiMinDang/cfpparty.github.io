<center><img src="/img/yzab.jpg"></center><center>（图片来自于网络）</center><br><h2 align=center>辛亥革命是中国近代史上一次具有重大意义的政治变革，它推推翻了清朝的封建专制统治，<br>建立了资产阶级共和国——中华民国，使民主革命思想深入人心。辛亥革命也对亚洲各国被压迫民族<br>的解放运动产生了广泛的影响，特别是对越南、印度尼西亚等国的反对殖民主义的斗争起了推动作用。</h2><p align=center >以下文章仅代表成员个人观点，不代表组织方针</p><hr>
